<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Projeto JS</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('contato')">Contato</a>
        <a href="#" onclick="showPage('areaAdmin')">Área Admin</a>
    </nav>

    <section id="home">
        <h2>Bem-vindo à página Home</h2>
        <p>Conteúdo da página principal.</p>
    </section>

    <section id="contato" style="display:none;">
        <h2>Contato</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            Coloque sua mensagem:<input type="text" id="msgEnviar" name="msg" required>
            <br>
            <button type="button" onclick="sendMessage()">Enviar Mensagem</button>
        </form>
        <div id="messages">
            <!-- Mensagens enviadas serão exibidas aqui -->
        </div>
    </section>

    <section id="areaAdmin" style="display:none;">
        <h2>Área Admin</h2>
        <form id="adminLoginForm">
            <label for="adminUsername">Usuário:</label>
            <input type="text" id="adminUsername" name="adminUsername" required>
            <br>
            <label for="adminPassword">Senha:</label>
            <input type="password" id="adminPassword" name="adminPassword" required>
            <br>
            <button type="button" onclick="adminLogin()">Entrar</button>
        </form>
        <div id="adminMessages">
            <!-- Mensagens recebidas serão exibidas aqui após o login -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
